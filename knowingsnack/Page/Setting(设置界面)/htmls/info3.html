<h1>问什么那么难吃的零食都能排名那么高!!</h1>

<p>1:由于目前用户基数过少,排名暂无参考性</p>
<p>2:零食初始排名默认为满分</p>
<p>3:若您不喜欢某一款零食,而他又排名过高,可以进入“零食详情页”点击分数框,进入“打分页面”进行打分.</p>
<p>4:打分标准为1-4星,打分必须配有相关文字</p>
<p>5:一款零食,一人可以连续打分多次.</p>
<p>6:请附上有意义的评论文章,编辑将在后台定期删除无意义的评论</p>
